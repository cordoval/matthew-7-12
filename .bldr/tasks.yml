bldr:
    tasks:
        prepare:
            calls:
                -
                    type: exec
                    failOnError: true
                    executable: cp
                    arguments: [app/config/parameters.yml.travis, app/config/parameters.yml]
                -
                    type: exec
                    failOnError: true
                    executable: composer
                    arguments: [-q, install, --prefer-dist]
                -
                    type: exec
                    executable: php
                    arguments: [console, doctrine:database:create, --env=test]
                -
                    type: exec
                    executable: php
                    arguments: [console, doctrine:schema:create, --env=test]
                -
                    type: exec
                    executable: php
                    arguments: [console, doctrine:schema:update, --force, --env=test]
                -
                    type: exec
                    executable: php
                    arguments: [console, doctrine:mongodb:schema:update, --env=test]
                -
                    type: exec
                    executable: php
                    arguments: [console, cache:clear, --env=test]
        lint:
            description: Lints the files of the project
            calls:
                -
                    type: apply
                    failOnError: true
                    src:
                        - { path: [src], files: *.php, recursive: true }
                    output: /dev/null
                    executable: php
                    arguments: [-l]
        test:
            description: Runs the PHPUnit Tests
            calls:
                -
                    type: background
                    failOnEror: false
                    executable: ./dev_built_in_server
                    arguments: []
                -
                    type: exec
                    failOnError: true
                    executable: php
                    arguments:
                        - deps/bin/phpunit
                        #- --exclude-group=travis
                        #- --coverage-text=php://stdout
        testLocal:
            description: Runs the PHPUnit Tests
            calls:
                -
                    type: exec
                    executable: php
                    arguments:
                        - deps/bin/phpunit
                        - --stop-on-failure
                        - --group=now
        watch:
            description: Watch Task for Local Development
            calls:
                -
                    type: watch
                    src:
                        - { path: [src], files: *.php, recursive: true }
                    task: testLocal
        runFixer:
            description: Installs if not already and runs php-cs-fixer with custom .php_cs
            calls:
                -
                    type: exec
                    executable: curl
                    arguments:
                        - http://cs.sensiolabs.org/get/php-cs-fixer.phar
                        - -S
                        - -o
                        - php-cs-fixer.phar
                -
                    type: exec
                    executable: php
                    arguments:
                        - php-cs-fixer.phar
                        - fix
                        - .
        gushTake:
            description: takes an issue
            calls:
                -
                    type: gush:issue:take
                    id: $ISSUE_ID$
                    wip: false
