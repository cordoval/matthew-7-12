imports:
    - { resource: PullCode/pull.yml }
    - { resource: PushCode/push.yml }

services:
    grace.container:
        class: Grace\Collabs\Container
        arguments:
            - @grace.helper
            - @grace.filesystem

    grace.mailer:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\MailerSwift
                        method: callback

    grace.zipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: callback

    grace.filesystem:
        class: Grace\Collabs\FileSystem

    grace.helper:
        class: Grace\Collabs\Helper
