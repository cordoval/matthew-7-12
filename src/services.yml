imports:
    - { resource: PullCode/pull.yml }
    - { resource: PushCode/push.yml }

services:
    grace.container:
        class: Grace\Domain\Container
    grace.mailer:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\MailerSwift
                        method: callback

    grace.zipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: callback
