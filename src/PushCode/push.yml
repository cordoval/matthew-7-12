services:
    grace.usherer:
        class: Grace\PushCode\Usherer
    grace.reader:
        class: Grace\PushCode\Reader
        arguments:
            - %grace.reader.imap_hostname%
            - %grace.reader.imap_username%
            - %grace.reader.imap_password%
    grace.command.reader:
        class: Grace\PushCode\ReaderCommand
        arguments:
            - @grace.reader
