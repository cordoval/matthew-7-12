services:
    grace.container:
        class: Grace\Collabs\Container
        arguments:
            - @grace.helper
            - @grace.filesystem
            - %builds_base_path%
    grace.githubapi:
        class: Grace\Collabs\Githubapi
        arguments:
            - %github_username%
            - %github_password%
    grace.helper:
        class: Grace\Collabs\Helper
    grace.filesystem:
        class: Grace\Collabs\FileSystemSymfony
    grace.mailer:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\MailerSwift
                        method: callback
    grace.zipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: pullCallback
    grace.unzipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: pushCallback
