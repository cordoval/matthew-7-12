services:
    grace.container:
        class: Grace\Collabs\Container
        arguments:
            - @grace.helper
            - @grace.filesystem
            - %builds_base_path%
    grace.helper:
        class: Grace\Collabs\Helper
    grace.filesystem:
        class: Grace\Collabs\FileSystemSymfony
    grace.mailer:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\MailerSwift
                        method: callback
    grace.zipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: callback
    grace.poller:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\PoollerPool
                        method: callback
    grace.downloader:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\DownloaderDown
                        method: callback
    grace.unzipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\UnziperZippy
                        method: callback
