services:
    grace.container:
        class: Grace\Collabs\Container
        arguments:
            - @grace.helper
            - @grace.filesystem
            - %builds_base_path%
    grace.helper:
        class: Grace\Collabs\Helper
    grace.filesystem:
        class: Grace\Collabs\FileSystemSymfony
    grace.transport.mail:
        class: Grace\Collabs\Tranportmail
        arguments:
            - %mailer_transport%
            - %mailer_host%
            - %mailer_user%
            - %mailer_password%
            - %mailer_port%
    grace.mailer:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\MailerSwift
                        method: callback
    grace.zipper:
        class: Grace\Collabs\Collab
        calls:
            -
                - setCallback
                -
                    -
                        class: Grace\Collabs\ZipperZippy
                        method: callback
